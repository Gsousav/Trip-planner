<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Itinerary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="flights">Flights</button>
            <button class="tab" data-tab="hotels">Hotels</button>
            <button class="tab" data-tab="itinerary">Itinerary</button>
        </div>
        <div id="flights" class="tab-content active">
            <div id="flightsList" class="card-list"></div>
        </div>
        <div id="hotels" class="tab-content">
            <div id="hotelsList" class="card-list"></div>
        </div>
        <div id="itinerary" class="tab-content">
            <div id="itineraryList" class="card-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
