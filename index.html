<!-- index.html -->

<!DOCTYPE html>
<html lang="es-PE" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Viaje a Europa</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <!-- Navigation moved below progress bar -->
        <nav class="main-nav">
            <button class="nav-btn" data-section="flights">
                <span class="nav-icon">✈️</span>
                <span class="nav-text">Vuelos</span>
            </button>
            <button class="nav-btn" data-section="accommodation">
                <span class="nav-icon">🏨</span>
                <span class="nav-text">Alojamiento</span>
            </button>
            <button class="nav-btn" data-section="itinerary">
                <span class="nav-icon">📅</span>
                <span class="nav-text">Itinerario</span>
            </button>
        </nav>

        <main>
            <section id="flights" class="section active">
                <div id="flightsList" class="card-list"></div>
            </section>

            <section id="accommodation" class="section">
                <div id="hotelsList" class="card-list"></div>
            </section>

            <section id="itinerary" class="section">
                <div id="itineraryList" class="card-list"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
